<nav class="site-nav" aria-label="Main Menu">
    <div class="inner">
        <button id="menu-toggle" class="menu-toggle" aria-expanded="false"><span class="icon-menu" aria-hidden="true"></span> Menu</button>
        <div id="nav-menu" class="nav-menu">
            <ul class="menu">
            {% for link in site.navigation %}
                {% assign current = nil %}
                {% if page.url == link.url %}
                    {% assign current = 'nav-current' %}
                {% endif %}
                <li class="{{ current }}"><a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a></li>
            {% endfor %}
            </ul>
        </div><!-- .nav-menu -->
        <a id="search-open" class="search-toggle"><i class="fa-search" aria-hidden="true"></i><span class="screen-reader-text">Search</span></a>
    </div><!-- .inner -->
</nav><!-- .site-nav -->
<header class="site-header fade-in-down delay-0_5s">

</header><!-- .site-header -->

<section class="site-search" role="search">
    <div class="search-scrollable">
        <div class="search-box">
            <div class="search-box-inside">
                <h2 class="screen-reader-text">Search {{@blog.title}}</h2>
                <form class="search-form" action="https://duckduckgo.com/" method="get">
                    <label class="screen-reader-text">Search for:</label>
                    <input type="text" id="search-field" name="q" class="search-field" placeholder="Type your keywords&hellip;" />
                    <input type="submit" class="search-submit screen-reader-text" value="Search" />
                </form>
                <ul id="search-results" class="search-results"></ul>
            </div><!-- .search-box-inside -->
            <button id="search-close" class="search-toggle"><span class="close-icon" aria-hidden="true"></span><span class="screen-reader-text">Close</span></button>
        </div><!-- .search-box -->
    </div><!-- .search-scrollable -->
</section><!-- .site-search -->

{% include search.html %}
